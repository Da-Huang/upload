<html>
<head>
<title>Exchange - Upload</title>
<link rel='stylesheet' type='text/css' href='css/upload.css'>
<script src='/upload/js/jquery.min.js'></script>
<script src='/upload/js/upload.js'></script>
</head>
<body>
<h1 class='title'>Exchange - Upload</h1>
<div class='upload-form'>
  <div class='button'>
    <input type='file' name='file' id='input-file' class='inputfile-base choose-file' multiple hidden />
    <label for='input-file'><span>Choose files...</span></label>
  </div>
  <div class='button'>
    <input type='submit' id='upload-file' class='inputfile-base upload-file' hidden />
    <label for='upload-file'>
      <svg xmlns='http://www.w3.org/2000/svg' width='20' height='17' viewBox='0 0 20 17'>
        <path d='M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z'/>
      </svg>
      <span>Upload</span>
    </label>
  </div>
</div>
<div class='file-info'>
  <div class='file-info-item template'>
    <p class='filename'></p>
    <div class='progress'>
      <div class='progress-bar' role='progressbar' aria-valuenow='0' aria-valuemin='0' aria-valuemax='100' style='width:0%;'>0%</div>
    </div>
  </div>
</div>
</body>
</html>
